<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | ArtLux</title>
  <link rel="stylesheet" href="checkout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="checkout-page">
    <div class="checkout-left">
      <h1>Checkout</h1>

      <div class="delivery-method">
        <label class="method active">
          <input type="radio" name="delivery" value="delivery" checked />
          <span>ðŸšš Delivery</span>
        </label>
        <label class="method">
          <input type="radio" name="delivery" value="pickup" />
          <span>ðŸ“¦ Pick up</span>
        </label>
      </div>

      <form class="checkout-form">
        <div class="checkout-group">
          <label for="name">Full name *</label>
          <input type="text" id="name" placeholder="Brandon Johnson" required />
        </div>
        <div class="checkout-group">
          <label for="email">Email address *</label>
          <input type="email" id="email" placeholder="Enter email address" required />
        </div>
        <div class="checkout-group">
          <label for="phone">Phone number *</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required />
        </div>
        <div class="checkout-group">
          <label for="country">Country *</label>
          <select id="country" required>
            <option value="">Choose country</option>
            <option>France</option>
            <option>Lebanon</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
          </select>
        </div>
        <div class="checkout-grid">
          <div class="checkout-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city" />
          </div>
          <div class="checkout-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter state" />
          </div>
          <div class="checkout-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="ZIP code" />
          </div>
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I have read and agree to the Terms and Conditions.</label>
        </div>
      </form>
    </div>

    <div class="checkout-right">
      <h2>Review your cart</h2>
      <div class="cart-item">
        <img src="images/painting1.jpg" alt="Golden Abstract" />
        <div>
          <p>Golden Abstract</p>
          <span>$300.00</span>
        </div>
      </div>
      <div class="discount">
        <input type="text" placeholder="Discount code" />
        <button>Apply</button>
      </div>
      <div class="summary">
        <div><span>Subtotal</span><span>$300.00</span></div>
        <div><span>Shipping</span><span>$30.00</span></div>
        <div class="discount-line"><span>Discount</span><span>- $0.00</span></div>
        <div class="total"><strong>Total</strong><strong>$330.00</strong></div>
      </div>
      <button class="checkout-button">Pay Now</button>
      <div class="secure">
        ðŸ”’ Secure Checkout â€“ SSL Encrypted
        <p>Ensuring your personal details are protected during every transaction.</p>
      </div>
    </div>
  </div>
</body>
</html>
